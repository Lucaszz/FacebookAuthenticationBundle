parameters:
    kernel.secret: ThisTokenIsNotSoSecretChangeIt

framework:
    test: ~
    form:            ~
    csrf_protection: ~
    #TODO prepare PHP templates for tests and avoid require
    templating:
        engines: ['php']
    session:
        storage_id: session.storage.mock_file
    router:          { resource: "%kernel.root_dir%/routing.yml" }
    profiler:
        collect: false

doctrine:
    dbal:
        driver:   pdo_sqlite
        path:     %kernel.cache_dir%/facebook-sandbox.db

    orm:
        auto_mapping: true
        mappings:
            facebook_authentication_test:
                type: annotation
                prefix: Lucaszz\FacebookAuthenticationBundle\Tests\fixtures
                dir: "%kernel.root_dir%/../."
                alias: FacebookAuthenticationTest
                is_bundle: false

fos_user:
    template:
        engine: php
    service:
        mailer: fos_user.mailer.fake
    db_driver: orm
    firewall_name: main
    user_class: Lucaszz\FacebookAuthenticationBundle\Tests\fixtures\TestUser

lucaszz_facebook_authentication:
    app_id: 1234
    app_secret: secret
    scope: ["public_profile", "email", "user_birthday"]


imports:
    - { resource: security.yml }
    - { resource: services.yml }
